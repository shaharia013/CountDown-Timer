<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Timer</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <script src="./JS/index.js"></script>
</head>
<body>

    <h1>MERRY CHRISTMAS EVE</h1>
    

    <div class="countdown-container">
        <div class=" countdown-el days-class">
            <p class="text" id="days">0
            </p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours-class">
            <p class="text" id="hours">0
            </p>
            <span>Hours</span>
        </div>
        <div class="countdown-el mins-class">
            <p class="text" id="mins">0
            </p>
            <span>Minutes</span>
        </div>
        <div class="countdown-el  sec-class">
            <p class="text" id="seconds">0
            </p>
            <span>Secounds</span>
        </div>

    </div>
</body>
</html>
